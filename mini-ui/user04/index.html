<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main gate - Control center</title>
  <link rel="icon" type="image/png" href="/assets/favicon.ico" />

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h3>MainGate - Control Center</h3>

      <button type="button" class="btn btn-primary"
        onclick="send_command('MainGate', 'shellies', 'shellies_Relay0_MomentaryOnOff')">
        Open/close "MainGate"
      </button>

      <div class="alert alert-dark mt-3 py-3" role="alert">
        <p>Command Status:</p>
        <p id="MainGate_status">Not sent</p>
      </div>
      <div id="camera-wrapper">
        <img id="camera-stream"></img>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#collapser"
          aria-expanded="false" aria-controls="collapseExample">
          ?
        </button>
      </p>
      <div class="collapse" id="collapser">
        <div class="card card-body text--black">
          <h5>Click button to send command.</h5>
          <p>In case command was recently executed - it will not be repeated, you will see the current status and time
            to wait.</p>
        </div>
      </div>

      <p><a href="/" class="text-white">Logout</a></p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../assets/dist/js/bootstrap.js"></script>
  <script type="text/javascript">
    function send_command(device, type, command) {
      console.log("Command: " + command);
      jQuery.get("/command_proxy", { device: device, type: type, command: command }, show_response);
    }

    function show_response(response) {
      console.log("Resp: " + response);
      var response_arr = response.split(":");
      console.log(response_arr[0]);
      console.log(response_arr[1]);
      document.getElementById(response_arr[0] + "_status").innerHTML = new Date(Date.now()).toLocaleString() + ' - ' + response_arr[1];
    }
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('start', function (cou) {
      console.log("Socket connected, starting camera stream.");
      var divSocket = io(location.origin + "/cam")
        , image = document.getElementById("camera-stream");

      divSocket.on('data', function (data) {
        var bytes = new Uint8Array(data);
        image.src = 'data:image/jpeg;base64,' + base64ArrayBuffer(bytes);
      });
    });

    function base64ArrayBuffer(arrayBuffer) {
      var base64 = '';
      var encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

      var bytes = new Uint8Array(arrayBuffer);
      var byteLength = bytes.byteLength;
      var byteRemainder = byteLength % 3;
      var mainLength = byteLength - byteRemainder;

      var a, b, c, d;
      var chunk;

      // Main loop deals with bytes in chunks of 3
      for (var i = 0; i < mainLength; i = i + 3) {
        // Combine the three bytes into a single integer
        chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2];

        // Use bitmasks to extract 6-bit segments from the triplet
        a = (chunk & 16515072) >> 18; // 16515072 = (2^6 - 1) << 18
        b = (chunk & 258048) >> 12; // 258048   = (2^6 - 1) << 12
        c = (chunk & 4032) >> 6; // 4032     = (2^6 - 1) << 6
        d = chunk & 63;               // 63       = 2^6 - 1

        // Convert the raw binary segments to the appropriate ASCII encoding
        base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d];
      }

      // Deal with the remaining bytes and padding
      if (byteRemainder == 1) {
        chunk = bytes[mainLength];

        a = (chunk & 252) >> 2; // 252 = (2^6 - 1) << 2

        // Set the 4 least significant bits to zero
        b = (chunk & 3) << 4; // 3   = 2^2 - 1

        base64 += encodings[a] + encodings[b] + '==';
      } else if (byteRemainder == 2) {
        chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1];

        a = (chunk & 64512) >> 10; // 64512 = (2^6 - 1) << 10
        b = (chunk & 1008) >> 4; // 1008  = (2^6 - 1) << 4

        // Set the 2 least significant bits to zero
        c = (chunk & 15) << 2; // 15    = 2^4 - 1

        base64 += encodings[a] + encodings[b] + encodings[c] + '=';
      }

      return base64;
    }
  </script>
</body>

</html>
